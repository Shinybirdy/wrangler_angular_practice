<!DOCTYPE html>
<html lang="en" ng-app="NoteWrangler">
  <head>
    <meta charset="utf-8">
    <title>Note Wrangler</title>
  </head>
  <body>
    <div class="nav-list">
      <a href="#/notes"> Notes </a>
      <a href="#users"> Users </a>
    </div>

    <div class="hero-wrapper">

    </div>
    <div class="main-wrapper">
      <div ng-view></div>
    </div>
    <div class="note-wrapper">
      <a class="card-notes" ng-repeat="note in notes" ng-href="#/notes/{{note.id}}">
        <nw-card header = "{{note.title}}"></nw-card>
        <!--^^sets note.title to a header var, which is used in nw-card.html  -->
      </a>
    </div>
<script src="vendor/jquery.js"></script>
<script src="vendor/angular.js"></script>
<script src="vendor/angular-route.js"></script>

<script src="/js/app.js"></script>
<script src="/js/routes.js"></script>
<!-- SERVICES -->
<script src = "/js/services/note.js"></script>
  </body>
</html>
